# CodeQL Security and Vulnerability Scanning
# This workflow performs advanced security analysis to detect:
# - Common vulnerabilities (SQL injection, XSS, Path Traversal, etc.)
# - Security anti-patterns and weaknesses
# - Code quality issues that could lead to security problems
# - Dependency vulnerabilities
# - Configuration issues
#
name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly security scans on Saturdays at 20:39 UTC
    - cron: '39 20 * * 6'
  workflow_dispatch: # Allow manual triggering

jobs:
  analyze:
    name: Security Analysis (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for private repositories
      actions: read
      contents: read
      # Required to post pull request comments
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
          # Enhanced query suites for comprehensive security analysis
          query-suite: security-extended
        # CodeQL supports the following values keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'
        # Use `c-cpp` to analyze code written in C, C++ or both
        # Use 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Enhanced query suite runs additional security checks including:
        # - XSS (Cross-Site Scripting) detection
        # - SQL Injection patterns
        # - Path Traversal vulnerabilities
        # - Command Injection risks
        # - Prototype Pollution
        # - Insecure randomness
        # - Hardcoded credentials
        # - Unsafe deserialization
        # - Regular expression DoS
        # - And many more security patterns
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch full history for better analysis
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Enhanced query packs for comprehensive security scanning
        # security-extended: Includes all security queries plus additional checks
        # security-and-quality: Includes security + code quality checks
        queries: +security-extended,security-and-quality
        # Additional configuration for enhanced scanning
        config: |
          paths-ignore:
            - '**/node_modules'
            - '**/dist'
            - '**/build'
            - '**/*.test.ts'
            - '**/*.test.tsx'
            - '**/*.spec.ts'
            - '**/*.spec.tsx'
          query-filters:
            - exclude:
                id: 
                  - js/unused-local-variable
                  - js/useless-assignment-to-local

    # Manual build steps are not required for JavaScript/TypeScript projects
    # CodeQL automatically analyzes the source code without compilation

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        # Upload results even if there are errors
        upload: always
        # Output SARIF file for review
        output: sarif-results
        # Wait for processing to complete
        wait-for-processing: true

    - name: Upload SARIF results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sarif-results-${{ matrix.language }}
        path: sarif-results
        retention-days: 30

    - name: Security Scan Summary
      if: always()
      run: |
        echo "### ðŸ”’ CodeQL Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "**Query Suite:** security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Check the Security tab for detailed findings" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ SARIF results uploaded as workflow artifact" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        # Fail on critical or high vulnerabilities
        fail-on-severity: moderate
        # Allow specific licenses
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
        # Warn on dependencies with these licenses
        deny-licenses: GPL, LGPL, AGPL
        comment-summary-in-pr: always
